<div class="row verde2">
    <div class="container mb-5 mt-2">

        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center fonteVerde3">Apagar Tema</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center fonteVerde3">Tem certeza que deseja apagar este tema? Todas as
                    postagens relacionadas a ele serão apagadas também.</h4>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <h5 class="text-center">Tema: {{tema.descricao}} </h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Não</button>
                <button class="btn btn-success" (click)='apagar()'>Sim</button>
            </div>
        </div>

    </div>
</div>
