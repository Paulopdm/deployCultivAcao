<div class="container-fluid " id="img-bg">
    <div class="row">
        <div class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-10 " style="margin-top: 50px;">

                    <h1 class="text-center" style="color: white;">Cadastro</h1>

                    <div class="form-group mt-4">
                        <input [(ngModel)]='user.nome' class="form-control o-04" type="text" name="nome" id="nome"
                         placeholder="Digite seu nome">    
                    </div>

                    <div class="form-group mt-4">
                        
                        <input [(ngModel)]='user.email' class="form-control o-04" type="text" name="usuario" id="usuario"
                         placeholder="Digite seu e-mail">    
                    </div>

                    <div class="form-group mt-4">
                        
                        <input [(ngModel)]='user.foto' class="form-control o-04" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group mt-4">
                        
                        <input (input)='confirmSenha($event)' class="form-control o-04" type="password" name="senha" id="senha"
                         placeholder="Crie uma senha">    
                    </div>

                    <div class="form-group mt-4">
                        
                        <input [(ngModel)]='user.senha' class="form-control o-04" type="password" name="confirmeSenha" id="confirmeSenha"
                         placeholder="Confirme sua senha">    
                    </div>

                    <div class="form-group mt-4">
                        
                        <select class="form-control o-04" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="agricultor">Agricultor</option>
                            <option value="estabelecimento">Estabelecimento</option>
                            <option value="usuarioPadrao">Usuário Padrão</option>
                            </select>
                    </div>


                    <div class="d-flex justify-content-center mt-4">
                        <a routerLink= '/entrar'><button type="submit" class="btn btn-danger mr-4">Cancelar</button></a>
                        <button type="submit" class="btn btn-success"(click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
