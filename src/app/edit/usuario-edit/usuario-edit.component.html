<div class="row verde2">
    <div class="container mt-5 mb-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center verde">Atualizar Usuário</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email"
                        placeholder="Seu e-mail">
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha </label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="ConfirmSenha">Confirmar Senha </label>
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="ConfirmSenha"
                        id="ConfirmSenha" placeholder="Confirme a sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option value="">Selecione um tipo de usuário</option>
                        <option value="agricultor">Agricultor</option>
                        <option value="estabelecimento">Estabelecimento</option>
                        <option value="usuário padrão">Usuário padrão</option>
                    </select>

                </div>

                <div class="d-flex justify-content-center">

                    <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>

                    <button type="submit" class="btn btn-success" (click)='atualizar()'>Cadastrar</button>
                </div>

            </div>
        </div>

    </div>

</div>
